spring:
  application:
    name: vm-provider
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
  profiles:
    active: active
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    enabled: true
    register-with-eureka: true